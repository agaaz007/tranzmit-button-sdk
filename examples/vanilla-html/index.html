<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tranzmit â€” Exit Button Demo</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: #F8F8F7;
      min-height: 100vh;
      color: #1A1A1A;
      -webkit-font-smoothing: antialiased;
    }

    /* Nav */
    .nav {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 16px 32px;
      background: #FFFFFF;
      border-bottom: 1px solid #E5E5E1;
    }

    .nav-brand {
      display: flex;
      align-items: center;
      gap: 10px;
      font-weight: 700;
      font-size: 17px;
      color: #1A1A1A;
      text-decoration: none;
      letter-spacing: -0.3px;
    }

    .nav-brand-icon {
      width: 28px;
      height: 28px;
      background: #1A1A1A;
      border-radius: 7px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .nav-brand-icon svg {
      width: 16px;
      height: 16px;
    }

    .nav-badge {
      background: #F0FAF0;
      color: #2D7A3A;
      font-size: 11px;
      font-weight: 600;
      padding: 4px 12px;
      border-radius: 100px;
      border: 1px solid #D4ECD4;
    }

    /* Layout */
    .layout {
      display: flex;
      justify-content: center;
      max-width: 1060px;
      margin: 56px auto;
      padding: 0 24px;
    }

    /* Demo card */
    .demo-card {
      width: 380px;
      flex-shrink: 0;
      background: #FFFFFF;
      border-radius: 20px;
      border: 1px solid #E5E5E1;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.04);
      overflow: hidden;
    }

    .demo-header {
      background: #1A1A1A;
      padding: 28px 28px 24px;
      color: white;
      text-align: center;
    }

    .demo-header .app-icon {
      width: 42px;
      height: 42px;
      background: rgba(255, 255, 255, 0.12);
      border-radius: 10px;
      margin: 0 auto 12px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .demo-header .app-icon svg {
      width: 20px;
      height: 20px;
      stroke: rgba(255, 255, 255, 0.85);
    }

    .demo-header h2 {
      font-size: 17px;
      font-weight: 600;
      margin-bottom: 3px;
      letter-spacing: -0.2px;
    }

    .demo-header p {
      font-size: 13px;
      color: rgba(255, 255, 255, 0.55);
    }

    .demo-body {
      padding: 28px;
    }

    .plan-card {
      background: #F8F8F7;
      border: 1px solid #E5E5E1;
      border-radius: 14px;
      padding: 22px;
      text-align: center;
      margin-bottom: 24px;
    }

    .plan-card .plan-label {
      font-size: 11px;
      font-weight: 600;
      color: #888888;
      text-transform: uppercase;
      letter-spacing: 0.8px;
      margin-bottom: 6px;
    }

    .plan-card .plan-price {
      font-size: 42px;
      font-weight: 700;
      color: #1A1A1A;
      line-height: 1;
      letter-spacing: -1px;
    }

    .plan-card .plan-price span {
      font-size: 15px;
      font-weight: 400;
      color: #AAAAAA;
      letter-spacing: 0;
    }

    .plan-card .plan-detail {
      font-size: 12px;
      color: #AAAAAA;
      margin-top: 8px;
    }

    .info-rows {
      display: flex;
      flex-direction: column;
      gap: 14px;
      margin-bottom: 28px;
    }

    .info-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 13px;
    }

    .info-row .label {
      color: #888888;
    }

    .info-row .value {
      font-weight: 600;
      color: #1A1A1A;
    }

    .info-row .value.active {
      color: #2D7A3A;
    }

    .divider {
      height: 1px;
      background: #EEEEEB;
      margin: 2px 0;
    }

    #cancel-btn {
      width: 100%;
      padding: 13px;
      border: 1.5px solid #E0E0E0;
      border-radius: 12px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.15s ease;
      background: #FFFFFF;
      color: #CC3333;
      font-family: inherit;
    }

    #cancel-btn:hover {
      background: #CC3333;
      color: white;
      border-color: #CC3333;
      box-shadow: 0 4px 14px rgba(204, 51, 51, 0.2);
      transform: translateY(-1px);
    }

    #cancel-btn:active {
      transform: translateY(0);
      box-shadow: 0 2px 6px rgba(204, 51, 51, 0.15);
    }

    .demo-footer {
      padding: 14px 28px;
      background: #FAFAF9;
      border-top: 1px solid #EEEEEB;
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 11px;
      color: #AAAAAA;
    }

    .demo-footer svg {
      flex-shrink: 0;
      opacity: 0.5;
    }

    @media (max-width: 768px) {
      .layout {
        margin: 28px auto;
      }
      .demo-card {
        width: 100%;
      }
      .nav {
        padding: 14px 16px;
      }
    }
  </style>
</head>
<body>

  <nav class="nav">
    <a href="#" class="nav-brand">
      <div class="nav-brand-icon">
        <svg viewBox="0 0 16 16" fill="none">
          <path d="M4 8h8M8 4v8" stroke="white" stroke-width="2" stroke-linecap="round"/>
        </svg>
      </div>
      Tranzmit
    </a>
    <span class="nav-badge">Live Demo</span>
  </nav>

  <div class="layout">
    <div class="demo-card">
      <div class="demo-header">
        <div class="app-icon">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <rect x="2" y="3" width="20" height="14" rx="2"/><line x1="8" y1="21" x2="16" y2="21"/><line x1="12" y1="17" x2="12" y2="21"/>
          </svg>
        </div>
        <h2>Acme SaaS</h2>
        <p>Subscription Management</p>
      </div>

      <div class="demo-body">
        <div class="plan-card">
          <div class="plan-label">Pro Plan</div>
          <div class="plan-price">$49<span>/mo</span></div>
          <div class="plan-detail">Billed monthly &middot; Renews Mar 18</div>
        </div>

        <div class="info-rows">
          <div class="info-row">
            <span class="label">Status</span>
            <span class="value active">Active</span>
          </div>
          <div class="info-row">
            <span class="label">Member since</span>
            <span class="value">Jun 2025</span>
          </div>
          <div class="info-row">
            <span class="label">Usage this month</span>
            <span class="value">2,847 events</span>
          </div>
          <div class="divider"></div>
        </div>

        <button id="cancel-btn">Cancel Subscription</button>
      </div>

      <div class="demo-footer">
        <svg width="13" height="13" viewBox="0 0 24 24" fill="none" stroke="#AAAAAA" stroke-width="2">
          <circle cx="12" cy="12" r="10"/><path d="M12 16v-4"/><path d="M12 8h.01"/>
        </svg>
        Clicking cancel triggers the Tranzmit exit interview
      </div>
    </div>
  </div>

  <!-- Exit Button Embed -->
  <script src="../../packages/embed/dist/index.global.js"></script>
  <script>
    ExitButton.init({
      apiKey: 'mock',
      userId: 'contact@trazmit.com',
      planName: 'Pro',
      mrr: 49,
      accountAge: '8 months',
      attach: '#cancel-btn',
      backendUrl: 'http://localhost:3001',
      // posthogDistinctId is auto-detected from the PostHog JS SDK if loaded on the page.
      // To override: posthogDistinctId: 'your_explicit_id',
      interventionAgentId: 'agent_8101kgjt9ks1e8fbqb7ht899qnz9',
      onOffer: (offers) => console.log('Offers received:', offers),
      onComplete: (session) => {
        console.log('Session completed:', session);
        setTimeout(() => {
          alert(session.status === 'retained'
            ? 'Thanks for staying! Your offer has been applied.'
            : 'Your subscription has been cancelled.');
        }, 500);
      },
      onError: (error) => console.error('Error:', error),
    });
  </script>
</body>
</html>
